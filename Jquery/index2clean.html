    <h1>Ejercicio clase 28</h1> 
    <p>Animar el div para que se mueva con cada click realizado en la pantalla.
        <br>
        
    </p>
​
    <div id="sigueme">
        Soy una caja
    </div>
​       <div id="mou"></div>

    <script>
$(document).ready(()=>{
console.log("No se porque anda");
//mosuemove

var $div=$("#sigueme");
docu=$(document);
var x='';
var y='';
    docu.click(()=>{
        var x=event.offsetX;
        var y=event.offsetY;
            console.log("en X: "+x);
            console.log("en Y: "+y);
            $div.animate({
                left:x,
                top:y
            },'slow');// se le puede poner un numerito o 'slow', 'normal', 'fast'
   
});
docu.mousemove(()=>{
    $('body').css("cursor","none");
    $("#mou").css("left",event.clientX);
    $("#mou").css("top",event.clientY);

});

//Hover cuando pasa mouse por la caja cambia a rojo y cuando salis a verde.
function cambiaRojo(){
$(this).css("background","red");
};
function cambiaVerde(){
$(this).css("background","green");
};
$div.hover(cambiaRojo,cambiaVerde);


//CSS desde jQuery deaaaaaaaaaaaaaaaa
$div.css("backgroundColor","yellow")
            .css("width", "10%")
            .css("border", "4px solid #000000")
            .css("height", "150px")
            .css("left", "150px")
            .css("top", "300px")
            .css("position", "absolute")
            .css("display", "block");



//esta es la llave del ready bro no se toca c90 llegando al pary
});

    </script>
